<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Gallery</title>
    <link rel="icon" href="images/OIP.jpeg" type="image/x-icon">

    <style>
        body {
            font-family: Arial, sans-serif;
        }
        .gallery {
            display: flex;
            flex-wrap: wrap;
            justify-content: space-around;
        }
        .gallery-item {
            margin: 15px;
            text-align: center;
        }
        .gallery-item img {
            max-width: 300px;
            max-height: 200px;
            object-fit: cover;
            cursor: pointer;
        }
        .download-button {
            display: inline-block;
            padding: 10px 20px;
            margin-top: 10px;
            background-color: #4CAF50;
            color: white;
            border: none;
            cursor: pointer;
            text-decoration: none;
        }
        /* Fullscreen image modal */
        .modal {
            display: none; /* Hidden by default */
            position: fixed;
            z-index: 9999; /* Sit on top */
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.9); /* Black background with transparency */
            justify-content: center;
            align-items: center;
        }
        .modal img {
            max-width: 90%;
            max-height: 90%;
        }
        /* Blur background when modal is open */
        .blur {
            filter: blur(8px);
        }
        /* Close button */
        .close {
            position: absolute;
            top: 20px;
            right: 40px;
            color: white;
            font-size: 40px;
            cursor: pointer;
        }
    </style>
</head>
<body>

    <h1>Image Gallery</h1>
    <div class="gallery" id="gallery">
        <!-- Your Image -->
        <div class="gallery-item">
            <!-- Thumbnail Image -->
            <img src="https://drive.google.com/thumbnail?id=1cPIdETHcIYzvQoT_Vg5YGCshVWayiGhy" alt="Image 1" onclick="openModal('https://drive.google.com/uc?export=view&id=1cPIdETHcIYzvQoT_Vg5YGCshVWayiGhy')">
            <br>
            <!-- Download button -->
            <a href="https://drive.google.com/uc?export=download&id=1iPvpnpflEufgWC4Np3Q3UMXABvmIYKdT" class="download-button" download="image1.jpg">Download</a>
        </div>
    </div>

    <!-- Modal for full-screen image -->
    <div id="imageModal" class="modal">
        <span class="close" onclick="closeModal()">&times;</span>
        <img id="fullImage">
    </div>

    <script>
        function openModal(imageSrc) {
            // Display the modal
            var modal = document.getElementById("imageModal");
            var fullImage = document.getElementById("fullImage");

            // Set the full-size image as the modal content
            fullImage.src = imageSrc;

            // Display the modal and blur the background
            modal.style.display = "flex";
            document.getElementById("gallery").classList.add("blur");
        }

        function closeModal() {
            // Hide the modal
            var modal = document.getElementById("imageModal");
            modal.style.display = "none";

            // Remove blur effect from background
            document.getElementById("gallery").classList.remove("blur");
        }
    </script>

</body>
</html>
